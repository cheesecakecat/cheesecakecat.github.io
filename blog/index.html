---
layout: default
title: Blog
---

<h1>Blog Posts</h1>

<ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
        <h2><a href="{{ post.url | relative_url }}" class="post-title">{{ post.title }}</a></h2>
        <div class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</div>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
